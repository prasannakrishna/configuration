spring.application.name=customerService
# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/customer
spring.datasource.username=customerservice
spring.datasource.password=customerservice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties (optional, but recommended)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

axon.axonserver.servers=localhost:8124
axon.axonserver.client-id=customerService
#axon.axonserver.token=optional-security-token-if-enabled
axon.axonserver.context=default
